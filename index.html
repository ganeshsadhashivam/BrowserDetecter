<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Detecter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2>Browser:</h2>
      <div class="logos">
        <img src="chrome.png" alt="chrome" title="google" />
        <img src="opera.png" alt="opera" title="opera" />
        <img src="firefox.png" alt="firefox" title="firefox" />
        <img src="safari.png" alt="safari" title="safari" />
        <img src="microsoft.png" alt="microsoft" title="microsoft" />
      </div>
    </div>
  </body>
</html>
